#warrior
actors.hero.talent.hearty_meal.title=丰盛一餐
actors.hero.talent.hearty_meal.desc=_+1：_UMP45在生命值低于50%的时候进食会恢复_2点生命_，生命值低于25%的时候会恢复_3点生命_。\n\n_+2：_UMP45在生命值低于50%的时候进食会恢复_3点生命_，生命值低于25%的时候会恢复_5点生命_。
actors.hero.talent.armsmasters_intuition.title=兵师直觉
actors.hero.talent.armsmasters_intuition.desc=_+1：_UMP45鉴定武器和护甲的速度提升为原来的_两倍_。\n\n_+2：_UMP45会瞬间鉴定_他装备的_武器与护甲。
actors.hero.talent.test_subject.title=实验对象
actors.hero.talent.test_subject.desc=_+1：_每当UMP45鉴定了一件物品，他将恢复_ 2 点生命_。\n\n_+2：_每当UMP45鉴定了一件物品，他将恢复_ 3 点生命_。
actors.hero.talent.iron_will.title=钢铁意志
actors.hero.talent.iron_will.desc=_+1：_ UMP45的纹章提供的护盾值上限_提高 1 点_。\n\n_+2：_ UMP45的纹章提供的护盾值上限_提高 2 点_。
actors.hero.talent.iron_stomach.title=钢铁之胃
actors.hero.talent.iron_stomach.desc=_+1：_UMP45进食只花费一个回合，并在进食过程中获得_ 75% 的伤害抗性_。\n\n_+2：_UMP45进食只花费一个回合，并在进食过程中获得_ 100% 的伤害抗性_ 。

actors.hero.talent.restored_willpower.title=意志复苏
actors.hero.talent.restored_willpower.desc=_+1：_喝下治疗药剂会立刻回复UMP45破损纹章提供护盾的 _67%_。\n\n_+2：_喝下治疗药剂会立刻回复UMP45破损纹章提供护盾的 _100%_。\n\n当喝下由治疗药剂合成的魔药与秘药时也会触发这个天赋。
actors.hero.talent.runic_transference.title=刻印转移
actors.hero.talent.runic_transference.desc=_+1：_UMP45的破损纹章可以像携带一层升级一样携带_普通或稀有刻印_。\n\n_+2：_UMP45的破损纹章可以像携带一层升级一样携带_普通、稀有、强力、诅咒刻印_。
actors.hero.talent.lethal_momentum.title=手起刀落
actors.hero.talent.lethal_momentum.desc=_+1：_UMP45斩杀敌人的一击有_ 67% 的概率_不消耗回合数。\n\n_+2：_UMP45斩杀敌人的一击有_ 100% 的概率_不消耗回合数。
actors.hero.talent.improvised_projectiles.title=即兴投掷
actors.hero.talent.improvised_projectiles.desc=_+1：_UMP45向敌人扔出非投掷武器的物品时会对其造成 _2 回合_的致盲效果。这个天赋有 50 回合的冷却时间。\n\n_+2：_UMP45向敌人扔出非投掷武器的物品时会对其造成 _3 回合_的致盲效果。这个天赋有 50 回合的冷却时间。

actors.hero.talent.hold_fast.title=不动如山
actors.hero.talent.hold_fast.desc=_+1:_当UMP45进行等待，他在下次移动前获得_0~2 点护甲_。\n\n_+2:_当UMP45进行等待，他在下次移动前获得_0~4 点护甲_。\n\n_+3:_当UMP45进行等待，他在下次移动前获得_0~6 点护甲_。
actors.hero.talent.strongman.title=力大无穷
actors.hero.talent.strongman.desc=_+1：_UMP45的力量提升_8%_，向下取整。\n\n_+2：_UMP45的力量提升_13%_，向下取整。\n\n_+3：_UMP45的力量提升_18%_，向下取整。

actors.hero.talent.endless_rage.title=洪荒之怒
actors.hero.talent.endless_rage.desc=_+1：_狂战士的怒气上限提升至_110%_。\n\n_+2：_狂战士的怒气上限提升至_120%_。\n\n_+3：_狂战士的怒气上限提升至_130%_。\n\n怒气值超过100%时，伤害提升效果仍为50%。
actors.hero.talent.berserking_stamina.title=不灭之力
actors.hero.talent.berserking_stamina.desc=_+1：_狂战士抗拒死亡进入狂暴状态后，获得的_护盾值增加25%_，且从力竭中恢复所需升级数由2级降低至_1.67级_。\n\n_+2：_狂战士抗拒死亡进入狂暴状态后，获得的_护盾值增加50%_，且从力竭中恢复所需升级数由2级降低至_1.33级_。\n\n_+3：_狂战士抗拒死亡进入狂暴状态后，获得的_护盾值增加75%_，且从力竭中恢复所需升级数由2级降低至_1级_。
actors.hero.talent.enraged_catalyst.title=怒气导魔
actors.hero.talent.enraged_catalyst.desc=_+1：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的几率越高，在100%怒气达到最大效果，触发几率_提升至 1.15 倍_。\n\n_+2：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的几率越高，在100%怒气达到最大效果，触发几率_提升至 1.30 倍_。\n\n_+3：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的几率越高，在100%怒气达到最大效果，触发几率_提升至 1.45 倍_。

actors.hero.talent.cleave.title=连战热忱
actors.hero.talent.cleave.desc=_+1：_当角斗士击杀一名敌人时，_15回合_内再次攻击仍继承连击数。\n\n_+2：_当角斗士击杀一名敌人时，_30回合_内再次攻击仍继承连击数。\n\n_+3：_当角斗士击杀一名敌人时，_45回合_内再次攻击仍继承连击数。
actors.hero.talent.lethal_defense.title=以战养战
actors.hero.talent.lethal_defense.desc=_+1：_当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_33%_。\n\n_+2：_当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_67%_。\n\n_+3：_当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_100%_。
actors.hero.talent.enhanced_combo.title=战技强化
actors.hero.talent.enhanced_combo.desc=_+1：_当角斗士的连击数达到7或以上时，冲击的击退距离提升至3且附带眩晕，并可将敌人击落深渊。\n\n_+2：_除+1的增益外，当角斗士的连击数达到9或以上时，格挡反击对一回合内的多次攻击有效。\n\n_+3：_除+1和+2的增益外，角斗士在使用撞击，横扫和暴雨时可跃过 连击数/3 格的地格来接近敌人。

actors.hero.talent.body_slam.title=肉弹冲击
actors.hero.talent.body_slam.desc=_+1：_UMP45英勇之跃落地时，对所有相邻敌人造成_25%_防御力的伤害。\n\n_+2：_UMP45英勇之跃落地时，对所有相邻敌人造成_50%_防御力的伤害。\n\n_+3：_UMP45英勇之跃落地时，对所有相邻敌人造成_75%_防御力的伤害。\n\n_+4：_UMP45英勇之跃落地时，对所有相邻敌人造成_100%_防御力的伤害。
actors.hero.talent.impact_wave.title=堕天一击
actors.hero.talent.impact_wave.desc=_+1：_UMP45英勇之跃落地时，击退所有相邻敌人_2_格，有_25%几率_使其获得3回合易伤。\n\n_+2：_UMP45英勇之跃落地时，击退所有相邻敌人_3_格，有_50%几率_使其获得3回合易伤。\n\n_+3：_UMP45英勇之跃落地时，击退所有相邻敌人_4_格，有_75%几率_使其获得3回合易伤。\n\n_+4：_UMP45英勇之跃落地时，击退所有相邻敌人_5_格，有_100%几率_使其获得3回合易伤。
actors.hero.talent.double_jump.title=二段跳跃
actors.hero.talent.double_jump.desc=_+1：_UMP45使用英勇跳跃后，3 回合内下一次使用充能消耗减少_16%_。\n\n_+2：_UMP45使用英勇跳跃后，3 回合内下一次使用充能消耗减少_30%_。\n\n_+3：_UMP45使用英勇跳跃后，3 回合内下一次使用充能消耗减少_41%_。\n\n_+4：_UMP45使用英勇跳跃后，3 回合内下一次使用充能消耗减少_50%_。

actors.hero.talent.expanding_wave.title=广域冲击
actors.hero.talent.expanding_wave.desc=_+1：_震地冲击的射程由5格扩大到_6格_，角度从60度展宽为_75度_。\n\n_+2：_震地冲击的射程由5格扩大到_7格_，角度从60度展宽为_90度_。\n\n_+3：_震地冲击的射程由5格扩大到_8格_，角度从60度展宽为_105度_。\n\n_+4：_震地冲击的射程由5格扩大到_9格_，角度从60度展宽为_120度_。
actors.hero.talent.striking_wave.title=复合震波
actors.hero.talent.striking_wave.desc=_+1：_使用震地冲击时，有_30%_概率触发攻击特效如附魔与连击。\n\n_+2：_使用震地冲击时，有_60%_概率触发攻击特效如附魔与连击。\n\n_+3：_使用震地冲击时，有_90%_概率触发攻击特效如附魔与连击。\n\n_+4：_使用震地冲击时，有_100%_概率触发攻击特效如附魔与连击。同时对附魔效果的触发还有额外20%的概率提升。
actors.hero.talent.shock_force.title=强力冲击
actors.hero.talent.shock_force.desc=_+1：_震地冲击伤害增加_20%_，有_25%_概率将目标击晕而非残废。\n\n_+2：_震地冲击伤害增加_40%_，有_50%_概率将目标击晕而非残废。\n\n_+3：_震地冲击伤害增加_60%_，有_75%_概率将目标击晕而非残废。\n\n_+4：_震地冲击伤害增加_80%_，有_100%_概率将目标击晕而非残废。

actors.hero.talent.sustained_retribution.title=持续反击
actors.hero.talent.sustained_retribution.desc=_+1：_反击的额外伤害增加到_115%_，分配给接下来_2_次攻击。\n\n_+2：_反击的额外伤害增加到_130%_，分配给接下来_3_次攻击。\n\n_+3：_反击的额外伤害增加到_145%_，分配给接下来_4_次攻击。\n\n_+4：_反击的额外伤害增加到_160%_，分配给接下来_5_次攻击。\n\n注：原本为100%额外伤害的一次攻击。
actors.hero.talent.shrug_it_off.title=痛觉阈值
actors.hero.talent.shrug_it_off.desc=_+1：_UMP45在苦痛坚忍中最多受到_67%最大生命值_的伤害。\n\n_+2：_UMP45在苦痛坚忍中最多受到_45%最大生命值_的伤害。\n\n_+3：_UMP45在苦痛坚忍中最多受到_30%最大生命值_的伤害。\n\n_+4：_UMP45在苦痛坚忍中最多受到_20%最大生命值_的伤害。
actors.hero.talent.even_the_odds.title=情势反转
actors.hero.talent.even_the_odds.desc=_+1：_UMP45在苦痛坚忍结束时，周围两格每有一名敌人，增加_5%额外伤害_。\n\n_+2：_UMP45在苦痛坚忍结束时，周围两格每有一名敌人，增加_10%额外伤害_。\n\n_+3：_UMP45在苦痛坚忍结束时，周围两格每有一名敌人，增加_15%额外伤害_。\n\n_+4：_UMP45在苦痛坚忍结束时，周围两格每有一名敌人，增加_20%额外伤害_。

#mage
actors.hero.talent.empowering_meal.title=盈能一餐
actors.hero.talent.empowering_meal.desc=_+1：_进食会为G11接下来3次子弹效果增加 _2 点额外伤害_。\n\n_+2：_进食会为G11接下来3次子弹效果增加 _3 点额外伤害_。
actors.hero.talent.scholars_intuition.title=学者直觉
actors.hero.talent.scholars_intuition.desc=_+1：_G11鉴定子弹的速度提升为原来的_ 3 倍_。\n\n_+2：_G11 _使用子弹时_会将其_瞬间鉴定_。
actors.hero.talent.tested_hypothesis.title=实验假设
actors.hero.talent.tested_hypothesis.desc=_+1：_每当G11鉴定了一件物品, 他将获得 _2 回合的子弹充能_。\n\n_+2：_每当G11鉴定了一件物品, 他将获得 _3 回合的子弹充能_。
actors.hero.talent.backup_barrier.title=备用屏障
actors.hero.talent.backup_barrier.desc=_+1：_每当G11释放老魔杖最后一点充能，他获得 _3 点护盾_。\n\n_+2：_每当G11释放老魔杖最后一点充能，他获得 _5 点护盾_。

actors.hero.talent.energizing_meal.title=充能一餐
actors.hero.talent.energizing_meal.desc=_+1：_G11进食只花费一个回合并获得 _5 回合的子弹充能_。\n\n_+2：_G11进食只花费一个回合并获得 _8 回合的子弹充能_。
actors.hero.talent.energizing_upgrade.title=充能强化
actors.hero.talent.energizing_upgrade.desc=_+1：_使用升级卷轴会瞬间为G11的老魔杖恢复 _4 点充能_，可以溢出其充能上限。\n\n_+2：_使用升级卷轴会瞬间为G11的老魔杖恢复 _6 点充能_，可以溢出其充能上限。\n\n当使用升级卷轴合成的秘卷或结晶法术时也会触发这个天赋。
actors.hero.talent.wand_preservation.title=子弹回收
actors.hero.talent.wand_preservation.desc=_+1：_当G11将新的子弹注入老魔杖时，先前灌注的子弹有_ 50% 的概率_以0级状态回收，在回收失败的时候会以 1 个奥术聚酯取而代之。\n\n_+2：_当G11将新的子弹注入老魔杖时，先前灌注的子弹有_ 100% 的概率_以0级状态回收。\n\n此天赋最多能成功回收子弹五次，在那之后将只能将子弹转化为奥术聚酯。
actors.hero.talent.arcane_vision.title=奥术感知
actors.hero.talent.arcane_vision.desc=_+1：_当G11使用子弹命中敌人时，获取目标视野，持续 _10 回合_。\n\n_+2：_当G11使用子弹命中敌人时，获取目标视野，持续 _15 回合_。
actors.hero.talent.shield_battery.title=储能护盾
actors.hero.talent.shield_battery.desc=_+1：_G11能以自身为目标施法，将子弹的每点充能转化为_ 4% 最大生命值_的护盾。\n\n_+2：_G11能以自身为目标施法，将子弹的每点充能转化为_ 6% 最大生命值_的护盾。

actors.hero.talent.empowering_scrolls.title=卷轴回流
actors.hero.talent.empowering_scrolls.desc=_+1：_G11阅读一张卷轴后，下一次子弹效果_提升 3 级_。\n\n_+2：_G11阅读一张卷轴后，下两次子弹效果_提升 3 级_。\n\n_+3：_G11阅读一张卷轴后，下三次子弹效果_提升 3 级_。
actors.hero.talent.ally_warp.title=移形换位
actors.hero.talent.ally_warp.desc=_+1: _G11可以通过点击与一名_2格范围内_的友方单位瞬间交换位置。\n\n_+2: _G11可以通过点击与一名_4格范围内_的友方单位瞬间交换位置。\n\n_+3: _G11可以通过点击与一名_6格范围内_的友方单位瞬间交换位置。\n\nG11不能与无法移动的友方单位交换位置。

actors.hero.talent.empowered_strike.title=蓄能打击
actors.hero.talent.empowered_strike.desc=_+1：_战斗G11使用老魔杖施法后，下一次用其造成的近战攻击将产生_25%额外伤害_。\n\n_+2：_战斗G11使用老魔杖施法后，下一次用其造成的近战攻击将产生_50%额外伤害_。\n\n_+3：_战斗G11使用老魔杖施法后，下一次用其造成的近战攻击将产生_75%额外伤害_。
actors.hero.talent.mystical_charge.title=充能秘术
actors.hero.talent.mystical_charge.desc=_+1：_当战斗G11用老魔杖近战击中敌人时，会获得_0.5回合_的神器充能效果。\n\n_+2：_当战斗G11用老魔杖近战击中敌人时，会获得_1回合_的神器充能效果。\n\n_+3：_当战斗G11用老魔杖近战击中敌人时，会获得_1.5回合_的神器充能效果。
actors.hero.talent.excess_charge.title=盈能屏障
actors.hero.talent.excess_charge.desc=_+1：_战斗G11在使用满充能的老魔杖近战攻击时，有_20%几率_获得2倍于魔杖等级的护盾值。\n\n_+2：_战斗G11在使用满充能的老魔杖近战攻击时，有_40%几率_获得2倍于魔杖等级的护盾值。\n\n_+3：_战斗G11在使用满充能的老魔杖近战攻击时，有_60%几率_获得2倍于魔杖等级的护盾值。

actors.hero.talent.soul_siphon.title=灵魂分食
actors.hero.talent.soul_siphon.desc=_+1：_其他单位的近战攻击同样会触发术士的灵魂标记，但只有_13%效果_。\n\n_+2：_其他单位的近战攻击同样会触发术士的灵魂标记，但只有_27%效果_。\n\n_+3：_其他单位的近战攻击同样会触发术士的灵魂标记，但只有_40%效果_。
actors.hero.talent.soul_eater.title=噬魂秘法
actors.hero.talent.soul_eater.desc=_+1：_灵魂标记单位受到的每点物理伤害都会提供相当于_0.33回合_的饥饿值；当持有灵魂标记的单位死亡时，术士有_10%几率_触发一次进食效果。\n\n_+2：_灵魂标记单位受到的每点物理伤害都会提供相当于_0.67回合_的饥饿值；当持有灵魂标记的单位死亡时，术士有_20%几率_触发一次进食效果。\n\n_+3：_灵魂标记单位受到的每点物理伤害都会提供相当于_1回合_的饥饿值；当持有灵魂标记的单位死亡时，术士有_30%几率_触发一次进食效果。
actors.hero.talent.necromancers_minions.title=怨灵爪牙
actors.hero.talent.necromancers_minions.desc=_+1：_拥有灵魂标记的敌人死亡时，有_13%几率_成为一只被术士腐化的怨灵。\n\n_+2：_拥有灵魂标记的敌人死亡时，有_27%几率_成为一只被术士腐化的怨灵。\n\n_+3：_拥有灵魂标记的敌人死亡时，有_40%几率_成为一只被术士腐化的怨灵。

actors.hero.talent.blast_radius.title=广域打击
actors.hero.talent.blast_radius.desc=_+1：_元素风暴的打击半径从4格扩大到 _5格_。\n\n_+2：_元素风暴的打击半径从4格扩大到 _6格_。\n\n_+3：_元素风暴的打击半径从4格扩大到 _7格_。\n\n_+4：_元素风暴的打击半径从4格扩大到 _8格_。
actors.hero.talent.elemental_power.title=元素之力
actors.hero.talent.elemental_power.desc=_+1：_元素风暴的威力提升_20%_。\n\n_+2：_元素风暴的威力提升_40%_。\n\n_+3：_元素风暴的威力提升_60%_。\n\n_+4：_元素风暴的威力提升_80%_。
actors.hero.talent.reactive_barrier.title=反应屏障
actors.hero.talent.reactive_barrier.desc=_+1：_元素风暴每击中一个目标，G11获得_2点护盾_，最多计算5个目标。\n\n_+2：_元素风暴每击中一个目标，G11获得_4点护盾_，最多计算5个目标。\n\n_+3：_元素风暴每击中一个目标，G11获得_6点护盾_，最多计算5个目标。\n\n_+4：_元素风暴每击中一个目标，G11获得_8点护盾_，最多计算5个目标。

actors.hero.talent.wild_power.title=奥能风暴
actors.hero.talent.wild_power.desc=_+1：_释放狂野魔法时，子弹会被视为原等级_+1_或_+2_，最高被视为+3。\n\n_+2：_释放狂野魔法时，子弹会被视为原等级_+2_，最高被视为+4。\n\n_+3：_释放狂野魔法时，子弹会被视为原等级_+2_或_+3_，最高被视为+5。\n\n_+4：_释放狂野魔法时，子弹会被视为原等级_+3_，最高被视为+6。
actors.hero.talent.fire_everything.title=法力倾泻
actors.hero.talent.fire_everything.desc=_+1：_狂野魔法将释放子弹由4次提升到_5次_。\n\n_+2：_狂野魔法将释放子弹由4次提升到_6次_。\n\n_+3：_狂野魔法将释放子弹由4次提升到_7次_。\n\n_+4：_狂野魔法将释放子弹由4次提升到_8次_。
actors.hero.talent.conserved_magic.title=节能施法
actors.hero.talent.conserved_magic.desc=_+1：_狂野魔法每次释放子弹消耗充能从1点下降至_0.67_点。\n每一只子弹有 _25%_ 概率可以被释放3次。\n\n_+2：_狂野魔法每次释放子弹消耗充能从1点下降至_0.45_点。\n每一只子弹有 _50%_ 概率可以被释放3次。\n\n_+3：_狂野魔法每次释放子弹消耗充能从1点下降至_0.3_点。\n每一只子弹有 _75%_ 概率可以被释放3次。\n\n_+4：_狂野魔法每次释放子弹消耗充能从1点下降至_0.2_点。\n每一只子弹有 _100%_ 概率可以被释放3次。

actors.hero.talent.telefrag.title=传送挤压
actors.hero.talent.telefrag.desc=_+1：_当G11传送回信标与另一角色发生碰撞时，G11对其造成_10-15点_伤害，但自己会受到_5点伤害_。\n\n_+2：_当G11传送回信标与另一角色发生碰撞时，G11对其造成_20-30点_伤害，但自己会受到_10点伤害_。\n\n_+3：_当G11传送回信标与另一角色发生碰撞时，G11对其造成_30-45点_伤害，但自己会受到_15点伤害_。\n\n_+4：_当G11传送回信标与另一角色发生碰撞时，G11对其造成_40-60点_伤害，但自己会受到_20点伤害_。\n\n玩家不会死于自伤，且该伤害可由魔法抵抗效果减免。
actors.hero.talent.remote_beacon.title=彼方信标
actors.hero.talent.remote_beacon.desc=_+1:_G11可以在_4格_内的任意一处放置一个信标。\n\n_+2:_G11可以在_8格_内的任意一处放置一个信标。\n\n_+3:_G11可以在_10格_内的任意一处放置一个信标。\n\n_+4:_G11可以在_16格_内的任意一处放置一个信标。\n\nG11无法在其不可抵达的位置放置信标。
actors.hero.talent.longrange_warp.title=长途传送
actors.hero.talent.longrange_warp.desc=_+1：_G11能够跨层传送，但消耗_150%的充能_。\n\n_+2：_G11能够跨层传送，但消耗_117%的充能_。\n\n_+3：_G11能够跨层传送，且仅消耗_83%的充能_。\n\n_+4：_G11能够跨层传送，且仅消耗_50%的充能_。\n\nG11不能借助此能力离开封锁的楼层。

#rogue
actors.hero.talent.cached_rations.title=备用口粮
actors.hero.talent.cached_rations.desc=_+1：_UMP9在探索地下城的前期可以从宝箱中找到 _4块小型口粮_。\n\n_+2：_UMP9在探索地下城的前期可以从宝箱中找到 _6块小型口粮_。
actors.hero.talent.thiefs_intuition.title=窃贼直觉
actors.hero.talent.thiefs_intuition.desc=_+1：__装备戒指时_UMP9将以两倍于平时的速度鉴定该戒指，并且在_装备戒指时_鉴定其种类。\n\n_+2：__装备戒指时_UMP9将立刻鉴定该戒指，并且在_拾取戒指时_鉴定其种类。
actors.hero.talent.sucker_punch.title=阴险打击
actors.hero.talent.sucker_punch.desc=_+1：_初次伏击一名敌人时UMP9将造成_ 1~2 点额外伤害_。\n\n_+2：_初次伏击一名敌人时UMP9将造成_ 2 点额外伤害_。
actors.hero.talent.protective_shadows.title=暗影庇护
actors.hero.talent.protective_shadows.desc=_+1：_UMP9在斗篷激活时，_每两回合_获得一点护盾，_最多 3 点_。\n\n_+2：_UMP9在斗篷激活时，_每回合_获得一点护盾，_最多 5 点_。

actors.hero.talent.mystical_meal.title=秘术祭食
actors.hero.talent.mystical_meal.desc=_+1：_UMP9进食仅消耗1回合，并提供_3回合的神器充能_。\n\n_+1：_UMP9进食仅消耗1回合，并提供_5回合的神器充能_。\n\n这项天赋的充能效果对丰饶之角无效。
actors.hero.talent.mystical_upgrade.title=升阶秘法
actors.hero.talent.mystical_upgrade.desc=_+1：_使用升级卷轴时会立即为UMP9的披风提供 _2 点充能_，这个效果可以溢出披风目前的充能上限。\n\n_+2：_使用升级卷轴时会立即为UMP9的披风提供 _3 点充能_，这个效果可以溢出披风目前的充能上限。\n\n当使用由升级卷轴合成的秘卷或法术结晶时也会触发这个天赋。
actors.hero.talent.wide_search.title=广域搜索
actors.hero.talent.wide_search.desc=_+1：_UMP9的搜索范围由方形 5x5 增幅至 _圆形 7x7_。\n\n_+2：_UMP9的搜索范围由方形 5x5 增幅至 _方形 7x7_。
actors.hero.talent.silent_steps.title=无声步伐
actors.hero.talent.silent_steps.desc=_+1：_UMP9不会惊醒_距其3格或更远的敌人_。\n\n_+2：_UMP9不会惊醒_未与其相邻的敌人_。
actors.hero.talent.rogues_foresight.title=行窃预知
actors.hero.talent.rogues_foresight.desc=_+1：_当UMP9进入有隐藏房间的新楼层时，有 _50% 的概率察觉_该层有隐藏房间。\n\n_+2：_当UMP9进入有隐藏房间的新楼层时，有 _75% 的概率察觉_该层有隐藏房间。

actors.hero.talent.light_cloak.title=轻便斗篷
actors.hero.talent.light_cloak.desc=_+1：_UMP9不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_25%_。\n\n_+2：_UMP9不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_50%_。\n\n_+3：_UMP9不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_75%_。
actors.hero.talent.enhanced_rings.title=戒指强化
actors.hero.talent.enhanced_rings.desc=_+1：_使用神器后的_3回合_内，UMP9装备的所有戒指都会提升1级。\n\n_+2：_使用神器后的_6回合_内，UMP9装备的所有戒指都会提升1级。\n\n_+3：_使用神器后的_9回合_内，UMP9装备的所有戒指都会提升1级。

actors.hero.talent.enhanced_lethality.title=直击要害
actors.hero.talent.enhanced_lethality.desc=_+1：_刺客可以根据潜伏阶段直接斩杀生命值低于_ 4/13/27/67% _的目标。\n\n_+2：_刺客可以根据潜伏阶段直接斩杀生命值低于_ 5/17/33/83% _的目标。\n\n_+3：_刺客可以根据潜伏阶段直接斩杀生命值低于_ 6/20/40/100% _的目标。\n\n注：原先为 3/10/20/40%。
actors.hero.talent.assassins_reach.title=超距索命
actors.hero.talent.assassins_reach.desc=_+1：_刺客每个阶段的潜伏攻击闪现范围延长至_ 1/3/4/6 格_。\n\n_+2：_刺客每个阶段的潜伏攻击闪现范围延长至_ 2/4/6/8 格_。\n\n_+3：_刺客每个阶段的潜伏攻击闪现范围延长至_ 2/5/7/10 格_。\n\n注：原先为 1/2/3/4 格。
actors.hero.talent.bounty_hunter.title=赏金猎手
actors.hero.talent.bounty_hunter.desc=_+1：_被刺客用技能刺杀的敌人，依据刺杀技能的等级，有25/50/75/100%的概率额外掉落_15钻石_。\n\n_+2：_被刺客用技能刺杀的敌人，依据刺杀技能的等级，有25/50/75/100%的概率额外掉落_30钻石_。\n\n_+3：_被刺客用技能刺杀的敌人，依据刺杀技能的等级，有25/50/75/100%的概率额外掉落_45钻石_。

actors.hero.talent.evasive_armor.title=灵猴之护
actors.hero.talent.evasive_armor.desc=_+1：_处于逸动状态时，疾行者的护甲每拥有1点额外力量便获得_1点闪避_。\n\n_+2：_处于逸动状态时，疾行者的护甲每拥有1点额外力量便获得_2点闪避_。\n\n_+3：_处于逸动状态时，疾行者的护甲每拥有1点额外力量便获得_3点闪避_。
actors.hero.talent.projectile_momentum.title=飞速投掷
actors.hero.talent.projectile_momentum.desc=_+1：_处于逸动状态时，疾行者使用投掷武器时获得额外的_ 20% 命中与 15% 伤害_。\n\n_+2：_处于逸动状态时，疾行者使用投掷武器时获得额外的_ 40% 命中与 30% 伤害_。\n\n_+3：_处于逸动状态时，疾行者使用投掷武器时获得额外的_ 60% 命中与 45% 伤害_。
actors.hero.talent.speedy_stealth.title=无人之境
actors.hero.talent.speedy_stealth.desc=_+1：_疾行者在隐身时，每回合获得2层动量。\n\n_+2：_除获得+1的增益外，当疾行者隐身时，逸动效果持续的回合数不会下降。\n\n_+3：_除获得+1，+2的增益外，当疾行者隐身时，不论其是否处于逸动状态，他的移动速度都会翻倍。

actors.hero.talent.hasty_retreat.title=猜我在哪
actors.hero.talent.hasty_retreat.desc=_+1：_UMP9在闪现后获得_1回合_的极速与隐身。\n\n_+2：_UMP9在闪现后获得_2回合_的极速与隐身。\n\n_+3：_UMP9在闪现后获得_3回合_的极速与隐身。\n\n_+4：_UMP9在闪现后获得_4回合_的极速与隐身。
actors.hero.talent.body_replacement.title=替身掩护
actors.hero.talent.body_replacement.desc=_+1：_闪现时，UMP9会留下一个有_ 20 点生命与 1-3 点护甲_的替身木桩。\n\n_+2：_闪现时，UMP9会留下一个有_ 40 点生命与 2-6 点护甲_的替身木桩。\n\n_+3：_闪现时，UMP9会留下一个有_ 60 点生命与 3-9 点护甲_的替身木桩。\n\n_+4：_闪现时，UMP9会留下一个有_ 80 点生命与 4~12 点护甲_的替身木桩。\n\n同一时间只可存在一个替身木桩。
actors.hero.talent.shadow_step.title=烟幕潜行
actors.hero.talent.shadow_step.desc=_+1：_UMP9隐身时，烟幕爆炸可以瞬间发动，并且充能花费会_降低 20%_。隐身时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\n_+2：_UMP9隐身时，烟幕爆炸可以瞬间发动，并且充能花费会_降低 36%_。隐身时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\n_+3：_UMP9隐身时，烟幕爆炸可以瞬间发动，并且充能花费会_降低 50%_。隐身时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\n_+4：_UMP9隐身时，烟幕爆炸可以瞬间发动，并且充能花费会_降低 60%_。隐身时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。

actors.hero.talent.fear_the_reaper.title=恐惧蔓延
actors.hero.talent.fear_the_reaper.desc=_+1：_拥有夺命印记的敌人在生命值降为 0 时会获得_残废_效果。\n\n_+2：_拥有夺命印记的敌人在生命值降为 0 时会获得_残废与恐惧_效果。\n\n_+3：_拥有夺命印记的敌人在生命值降为 0 时会获得_残废与恐惧_效果，并且 3 方格内的其他敌人也会获得_残废_效果。\n\n_+4：_拥有夺命印记的敌人在生命值降为 0 时会获得_残废与恐惧_效果，并且 3 方格内的其他敌人也会获得_残废与恐惧_效果。
actors.hero.talent.deathly_durability.title=死神外衣
actors.hero.talent.deathly_durability.desc=_+1：_死于夺命印记的敌人会赋予UMP9其被印记时生命值 _13%_ 的护盾值。\n\n_+2：_死于夺命印记的敌人会赋予UMP9其被印记时生命值 _25%_ 的护盾值。\n\n_+3：_死于夺命印记的敌人会赋予UMP9其被印记时生命值 _38%_ 的护盾值。\n\n_+4：_死于夺命印记的敌人会赋予UMP9其被印记时生命值 _50%_ 的护盾值。
actors.hero.talent.double_mark.title=双重印记
actors.hero.talent.double_mark.desc=_+1：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_30%_。\n\n_+2：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_50%_。\n\n_+3：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_65%_。\n\n_+4：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_75%_。

actors.hero.talent.shadow_blade.title=影铸之刃
actors.hero.talent.shadow_blade.desc=_+1：_暗影映像获得其主人武器每回合伤害的_8%_，有_25%_概率使用武器的附魔。\n\n_+2：_暗影映像获得其主人武器每回合伤害的_15%_，有_50%_概率使用武器的附魔。\n\n_+3：_暗影映像获得其主人武器每回合伤害的_23%_，有_75%_概率使用武器的附魔。\n\n_+4：_暗影映像获得其主人武器每回合伤害的_30%_，有_100%_概率使用武器的附魔。
actors.hero.talent.cloned_armor.title=影塑之甲
actors.hero.talent.cloned_armor.desc=_+1：_暗影映像获得其主人护甲防御力的_15%_，有_25%_概率使用护甲的刻印。\n\n_+2：_暗影映像获得其主人护甲防御力的_30%_，有_50%_概率使用护甲的刻印。\n\n_+3：_暗影映像获得其主人护甲防御力的_45%_，有_75%_概率使用护甲的刻印。\n\n_+4：_暗影映像获得其主人护甲防御力的_60%_，有_100%_概率使用护甲的刻印。
actors.hero.talent.perfect_copy.title=完美克隆
actors.hero.talent.perfect_copy.desc=_+1：_暗影映像额外获得其主人_10%_的最大生命值。并且UMP9可以瞬间与_1格_距离以内的映像交换位置。\n\n_+2：_暗影映像额外获得其主人_20%_的最大生命值，并且UMP9可以瞬间与_2格_距离以内的映像交换位置。\n\n_+3：_暗影映像额外获得其主人_30%_的最大生命值，并且UMP9可以瞬间与_3格_距离以内的映像交换位置。\n\n_+4：_暗影映像额外获得其主人_40%_的最大生命值，并且UMP9可以瞬间与_4格_距离以内的映像交换位置。

#huntress
actors.hero.talent.natures_bounty.title=自然馈赠
actors.hero.talent.natures_bounty.desc=_+1：_HK416在探索地下城的前期可以从高草中找到 _4 个浆果_。\n\n_+2：_HK416在探索地下城的前期可以从高草中找到 _6 个浆果_。
actors.hero.talent.survivalists_intuition.title=生存直觉
actors.hero.talent.survivalists_intuition.desc=_+1：_HK416鉴定任何装备的速度提升为原来的_ 1.75 倍_。\n\n_+2：_HK416鉴定任何装备的速度提升为原来的_ 2.5 倍_。
actors.hero.talent.followup_strike.title=追加打击
actors.hero.talent.followup_strike.desc=_+1：_当HK416用她的弓或其它投掷武器击中敌人时，她对该敌人的下一次近战攻击将造成_ 2 点额外伤害_。\n\n_+2：_当HK416用她的弓或其他投掷武器击中敌人时。她对该敌人的下一次近战攻击将造成_ 3 点额外伤害_。
actors.hero.talent.natures_aid.title=自然助力
actors.hero.talent.natures_aid.desc=_+1：_视野内的植物被踩踏时，HK416会获得每 3 回合衰减一次的 0~2 点树肤。\n\n_+2：_视野内的植物被踩踏时，HK416会获得每 5 回合衰减一次的 0~2 点树肤。

actors.hero.talent.invigorating_meal.title=活力一餐
actors.hero.talent.invigorating_meal.desc=_+1：_HK416进食只耗费1回合（食用浆果不耗费回合）并获得_ 1 回合的极速_。\n\n_+2：_HK416进食只耗费1回合（食用浆果不耗费回合）并获得_ 2 回合的极速_。
actors.hero.talent.restored_nature.title=自然复苏
actors.hero.talent.restored_nature.desc=_+1：_饮下治疗药剂会在HK416的周围生出_最多 5 处高草丛_，并缠绕附近的敌人_ 2 回合_。\n\n_+2：_饮下治疗药剂会在HK416的周围生出_最多 8 处高草丛_，并缠绕附近的敌人_ 3 回合_。\n\n这个天赋也会被基于治疗药剂合成的合剂与秘药触发。
actors.hero.talent.rejuvenating_steps.title=复春步伐
actors.hero.talent.rejuvenating_steps.desc=_+1：_当HK416踏上矮草或灰烬时，它们会复生为高草，并立即被HK416踩踏。这个天赋_有 10 回合的冷却时间_。\n\n_+2：_当HK416踏上矮草或灰烬时，它们会复生为高草，并立即被HK416踩踏。这个天赋_有 5 回合的冷却时间_。\n\n若被动恢复效果被禁用或着英雄长时间内没有获得经验，此天赋只会生出枯草。
actors.hero.talent.heightened_senses.title=敏锐感知
actors.hero.talent.heightened_senses.desc=_+1：_HK416能感知到_周围 2 格以内_的敌人。\n\n_+2：_HK416能感知到_周围 3 格以内_的敌人。
actors.hero.talent.durable_projectiles.title=矢石保养
actors.hero.talent.durable_projectiles.desc=_+1：_HK416手中的投掷武器获得_ 50% 额外耐久度_。\n\n_+2：_HK416手中的投掷武器获得_ 75% 额外耐久度_。

actors.hero.talent.point_blank.title=抵近射击
actors.hero.talent.point_blank.desc=_+1：_当HK416近身使用投武或其短弓时，命中率将_仅降低30%_而非原先的降低50%。\n\n_+2：_当HK416近身使用投武或其短弓时，命中率将_仅降低10%_而非原先的降低50%。\n\n_+3：_当HK416近身使用投武或其短弓时，命中率将_提升10%_而非原先的降低50%。\n\n注意，远程使用投武或灵能短弓时，命中率总提升50%。
actors.hero.talent.seer_shot.title=探地之矢
actors.hero.talent.seer_shot.desc=_+1：_当HK416射箭击中地面时，会提供落点周围3x3的视野，_持续5回合_。这个天赋有20回合的冷却时间。\n\n_+1：_当HK416射箭击中地面时，会提供落点周围3x3的视野，_持续10回合_。这个天赋有20回合的冷却时间。\n\n_+1：_当HK416射箭击中地面时，会提供落点周围3x3的视野，_持续15回合_。这个天赋有20回合的冷却时间。

actors.hero.talent.farsight.title=鹰眼远视
actors.hero.talent.farsight.desc=_+1：_狙击手的视野范围_扩大25%_。\n\n_+2：_狙击手的视野范围_扩大50%_。\n\n_+3：_狙击手的视野范围_扩大75%_。
actors.hero.talent.shared_enchantment.title=联动附魔
actors.hero.talent.shared_enchantment.desc=_+1：_ 投掷武器 _有33%几率_ 共享狙击手的灵能弓上的附魔。\n\n_+2：_ 投掷武器 _有67%几率_ 共享狙击手的灵能弓上的附魔。\n\n_+3：_ 投掷武器 _必定能够_ 共享狙击手的灵能弓上的附魔。\n\n若装备了已附魔的十字弩，使用飞镖时这项天赋不会生效，因为飞镖已经触发了十字弩本身的附魔。
actors.hero.talent.shared_upgrades.title=联动升级
actors.hero.talent.shared_upgrades.desc=_+1：_当狙击手使用一件升级过的投掷武器攻击时，其上的每级升级都会提升1回合狙击标记的持续时间，并使狙击手的特殊攻击伤害_提升10%_。\n\n_+2：_当狙击手使用一件升级过的投掷武器攻击时，其上的每级升级都会提升1回合狙击标记的持续时间，并使狙击手的特殊攻击伤害_提升20%_。\n\n_+3：_当狙击手使用一件升级过的投掷武器攻击时，其上的每级升级都会提升1回合狙击标记的持续时间，并使狙击手的特殊攻击伤害_提升30%_。

actors.hero.talent.durable_tips.title=持久药液
actors.hero.talent.durable_tips.desc=_+1：_守望者的涂药飞镖拥有_2倍耐久值_。\n\n_+2：_守望者的涂药飞镖拥有_3倍耐久值_。\n\n_+3：_守望者的涂药飞镖拥有_4倍耐久值_。
actors.hero.talent.barkskin.title=树肤韧甲
actors.hero.talent.barkskin.desc=_+1：_在草丛中时，守望者获得等同于她的等级_0-50%_的树肤效果，该效果每回合衰减。\n\n_+2：_在草丛中时，守望者获得等同于她的等级_0-100%_的树肤效果，该效果每回合衰减。\n\n_+3：_在草丛中时，守望者获得等同于她的等级_0-150%_的树肤效果，该效果每回合衰减。
actors.hero.talent.shielding_dew.title=露水护体
actors.hero.talent.shielding_dew.desc=_+1：_ 当守望者生命值满时，拾取露珠可以提供为守望者提供护盾，上限为守望者_20% 的最大生命值_。\n\n_+2：_ 当守望者生命值满时，拾取露珠可以提供为守望者提供护盾，上限为守望者_40% 的最大生命值_。\n\n_+3：_当守望者生命值满时，拾取露珠可以提供为守望者提供护盾，上限为守望者_60% 的最大生命值_。

actors.hero.talent.fan_of_blades.title=千叶刀扇
actors.hero.talent.fan_of_blades.desc=_+1：_灵魂飞刃最多能命中_1个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_30度_扇形内。\n\n_+2：_灵魂飞刃最多能命中_2个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_60度_扇形内。\n\n_+3：_灵魂飞刃最多能命中_3个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_90度_扇形内。\n\n_+4：_灵魂飞刃最多能命中_4个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_120度_扇形内。
actors.hero.talent.projecting_blades.title=索敌飞刃
actors.hero.talent.projecting_blades.desc=_+1：_灵魂飞刃精准度提升_25%_，最多能穿透_2格固体地形_。\n\n_+2：_灵魂飞刃精准度提升_50%_，最多能穿透_4格固体地形_。\n\n_+3：_灵魂飞刃精准度提升_75%_，最多能穿透_6格固体地形_。\n\n_+4：_灵魂飞刃精准度提升_100%_，最多能穿透_8格固体地形_。
actors.hero.talent.spirit_blades.title=灵能飞刃
actors.hero.talent.spirit_blades.desc=_+1：_灵魂飞刃有_30%_的概率额外使用灵能短弓的附魔。\n\n_+2：_灵魂飞刃有_60%_的概率额外使用灵能短弓的附魔。\n\n_+3：_灵魂飞刃有_90%_的概率额外使用灵能短弓的附魔。\n\n_+4：_灵魂飞刃有_100%_的概率额外使用灵能短弓的附魔。

actors.hero.talent.growing_power.title=茁壮之力
actors.hero.talent.growing_power.desc =_+1：_较之原先的33%与100%，自然之力对射击速度与移动速度的加成提升为_38%_与_125%_。\n\n_+2：_较之原先的33%与100%，自然之力对射击速度与移动速度的加成提升为_42%_与_150%_。\n\n_+3：_较之原先的33%与100%，自然之力对射击速度与移动速度的加成提升为_46%_与_150%_。\n\n_+4：_较之原先的33%与100%，自然之力对射击速度与移动速度的加成提升为_50%_与_200%_。
actors.hero.talent.natures_wrath.title=自然之怒
actors.hero.talent.natures_wrath.desc =_+1：_在自然之力的加持下，使用灵能弓的攻击有 _8% 的机率_触发一个随机的负面植物效果。\n\n_+2：_在自然之力的加持下，使用灵能弓的攻击有 _17% 的机率_触发一个随机的负面植物效果。\n\n_+3：_在自然之力的加持下，使用灵能弓的攻击有 _25% 的机率_触发一个随机的负面植物效果。\n\n_+4：_在自然之力的加持下，使用灵能弓的攻击有 _33% 的机率_触发一个随机的负面植物效果。\n\n可能触发的植物为：致盲草、烈焰花、冰冠花、断肠苔、风暴藤。
actors.hero.talent.wild_momentum.title=自然飞矢
actors.hero.talent.wild_momentum.desc =_+1：_使用灵能短弓射杀一名敌人时，延长_1回合_自然之力，最多延长_2_回合。\n\n_+2：_使用灵能短弓射杀一名敌人时，延长_2回合_自然之力，最多延长_4_回合。\n\n_+3：_使用灵能短弓射杀一名敌人时，延长_3回合_自然之力，最多延长_6_回合。\n\n_+4：_使用灵能短弓射杀一名敌人时，延长_4回合_自然之力，最多延长_8_回合。

actors.hero.talent.eagle_eye.title=鹰之瞭望
actors.hero.talent.eagle_eye.desc=_+1:_ 飞鹰的视野范围从 6格 增加到_7 格_。\n\n_+2:_ 飞鹰的视野范围从 6格 增加到_8 格_。\n\n_+3:_ 飞鹰的视野范围从 6格 增加到_8 格_，并获得_2 格_的灵视。\n\n_+4:_ 飞鹰的视野范围从 6格 增加到_8 格_，并获得_3 格_的灵视。
actors.hero.talent.go_for_the_eyes.title=夺目利爪
actors.hero.talent.go_for_the_eyes.desc=_+1：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_2回合_。\n\n_+2：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_4回合_。\n\n_+3：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_6回合_。\n\n_+4：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_8回合_。
actors.hero.talent.swift_spirit.title=疾风之魄
actors.hero.talent.swift_spirit.desc=_+1：_飞鹰的移动速度由每回合2格提升至_2.5格_，必定闪避其遭到的前_2次攻击_。\n\n_+2：_飞鹰的移动速度由每回合2格提升至_3格_，必定闪避其遭到的前_3次攻击_。\n\n_+3：_飞鹰的移动速度由每回合2格提升至_3.5格_，必定闪避其遭到的前_4次攻击_。\n\n_+4：_飞鹰的移动速度由每回合2格提升至_4格_，必定闪避其遭到的前_5次攻击_。

#type561
actors.hero.talent.nice_food.title      =饭是钢
actors.hero.talent.nice_food.desc       =+1：在处于完全饥饿状态下时，进食的食物额外增加50饱食度。\n\n+2：在处于完全饥饿状态下时，进食的食物额外增加100饱食度。
actors.hero.talent.old_soldier.title    =战场老兵
actors.hero.talent.old_soldier.desc     =+1：56-1鉴定武器的速度变为3倍。\n\n+2：在+1的基础上，装备的武器会立即鉴定，获取武器时可以立即鉴定是否有病毒。
actors.hero.talent.fast_reload.title    =快速装填
actors.hero.talent.fast_reload.desc     =+1：56-1的榴弹冷却时间减少20回合\n\n+2：56-1的榴弹冷却时间减少40回合
actors.hero.talent.better_food.title    =咸派的肯定
actors.hero.talent.better_food.desc     =+1：56-1在进食肉粽后回复+3血量和+25饱食度\n\n+2：56-1在进食肉粽后回复+5血量和+40饱食度。

actors.hero.talent.bargain_skills.title =吃货的口才
actors.hero.talent.bargain_skills.desc  =+1：56-1进食只耗费1回合(食用咸粽子不消耗回合)，从商人处购买食物时，获8折，且之后遇见的商店中会额外出售两个甜粽子。\n\n+2：56-1进食只耗费1回合(食用咸粽子不消耗回合)，从商人处购买食物时，获6折，_之后遇见的商店不会出售其他食物，现在只需要咸粽子了！_。
actors.hero.talent.trap_expert.title    =陷阱达人
actors.hero.talent.trap_expert.desc     =+1：56-1更容易察觉出附近隐藏的陷阱。\n\n+2：作为一名久经历练的老兵，56-1有近乎百分百的把握发现附近隐藏的陷阱。
actors.hero.talent.how_dare_you.title   =胆敢向我还击！
actors.hero.talent.how_dare_you.desc    =+1：56-1攻击敌方单位时，敌方有小概率暂时胆怯后退。\n\n+2：在+1的基础上，敌人状态越健康越恐惧越想逃跑。
actors.hero.talent.jiefangci.title      =拼刺刀！
actors.hero.talent.jiefangci.desc       =+1：56-1使用56-1或56-2攻击临近地块的敌人时，伤害+5，且有小概率会造成机动故障\n\n+2：56-1使用56-1或56-2攻击临近地块的敌人时，伤害+9，且有更大概率造成机动故障。
actors.hero.talent.night_expert.title   =夜战精英
actors.hero.talent.night_expert.desc    =+1：在黑暗楼层，56-1的视野多一格。\n\n+2：在+1的基础上，被敌方单位攻击后会短暂获得对方周边视野。

actors.hero.talent.serach_army.title    =侦查部队
actors.hero.talent.serach_army.desc     =+1：作为主要装备侦察兵的武器，56-1也学会了很多侦察兵的技能。56-1的伏击伤害要比其他人形要高，且击杀敌人时周边敌人不会惊醒。\n\n+2：作为一名合格的侦察兵，56-1伏击伤害进一步增加\n\n+3：部分侦察兵装备了缴获的苏联PNV-57E夜视仪。获得PNV-57E红外夜视仪，开启后获得夜战中获得450回合的正常视野，但在此时难以发现陷阱，需要300回合充电
actors.hero.talent.elite_army.title     =精英部队
actors.hero.talent.elite_army.desc      =+1：折叠托的56-1式主要装备对象是伞兵，机械化部队和侦察兵，单兵素质比普通的士兵要高。56-1的经验获取x2倍，造成伤害+3\n\n+2：闪避概率提高，额外生命值+5\n\n+3：闪避概率进一步提高

actors.hero.talent.simple_reload.title  =简化装填
actors.hero.talent.simple_reload.desc   =+1：56-1装填冷却变为160回合\n\n+2：变150回合\n\n+3：变100回合
actors.hero.talent.more_power.title     =附加装药
actors.hero.talent.more_power.desc      =+1：EMP榴弹有爆炸伤害，为原56-1枪榴弹伤害公式的百分之二十\n\n+2：伤害修正为百分之三五\n\n+3：百分之五十
actors.hero.talent.endure_emp.title     =EMP强化
actors.hero.talent.endure_emp.desc      =+1：emp持续时间+2\n\n+2：emp持续时间+3\n\n+3：emp持续时间+5

actors.hero.talent.newlife.title        =老兵新生
actors.hero.talent.newlife.desc         =+1：56-1在使用加强过的快修复活后，会得到一瓶治疗药水的疗效\n\n+2：56-1在使用快修复活后，+1力量\n\n+3：56-1在使用快修复活后，获得额外一张升级磁盘
actors.hero.talent.more_accurate.title  =精度提升
actors.hero.talent.more_accurate.desc   =+1：提升56-1的射击精准\n\n+2：进一步提升\n\n+3：进一步提升，同时获得攻速加成
actors.hero.talent.enhance_grenade.title=改进型榴弹
actors.hero.talent.enhance_grenade.desc =+1：中心点3x3范围提升榴弹伤害+10\n\n+2：爆炸区范围内敌人获得机动模块故障，流血的效果\n\n+3：装填时间减10回合

