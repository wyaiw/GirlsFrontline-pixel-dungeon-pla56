custom.ch.boss.dwarfkinghard.rankings_desc=在强化矮人国王面前倒下
custom.ch.boss.dwarfkinghard.desc=许多年前，矮人议会中一名最强的巫师洞察了凌驾于生死之上的秘术。很快他就借助这种强大的力量，控制、腐化了王室与整个议会，并将魔爪伸向王国中的每一名矮人。现在他成为了矮人国的国王，统领着数量庞大的死灵。\n\n矮人国王是极具进攻性的强敌，会尝试利用他手下的死灵大军压制入侵者。\n\n强化矮人国王具有极大提高的生命值与新的技能与逻辑。\n\n新的技能：\n\n立即召唤两个随从。\n赋予所有随从伤害提升与生命回复。\n使至多四个随从获得"死亡时召唤一个随从"。\n使所有随从在若干回合后自爆，对周围敌人造成大量伤害。
