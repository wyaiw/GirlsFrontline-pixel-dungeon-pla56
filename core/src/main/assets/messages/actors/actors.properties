actors.hero.heroclass.warrior=UMP45
actors.hero.heroclass.warrior_desc_item=UMP45在开始时携带可以安装到外骨骼上的_破损的外骨骼配件_。\n\n当外骨骼上安装破损的外骨骼的配件时，我们可以得到随着回合流逝缓慢再生的防护膜。\n\n破损的外骨骼的配件可以转移到其他外骨骼上，并且可以保留1个升级效果。
actors.hero.heroclass.warrior_desc_loadout=UMP45在开始时携带_UMP45_。_UMP45_可以略微减少伤害。\n\nUMP45在开始时携带5个_榴弹_。_榴弹_会造成较弱的远距离破坏。\n\nUMP45在开始时携带_药水架_，以避免药剂冻结。
actors.hero.heroclass.warrior_desc_misc=UMP45在开始时就鉴定和拥有治疗药剂。\n\nUMP45每次吃食物都恢复少量的体力。
actors.hero.heroclass.warrior_desc_subclasses=打倒第二个Boss可以升级心智云图，UMP-45的两个升级方向是：
actors.hero.heroclass.warrior_desc=UMP45初始携带一枚可以贴附于护甲的_独特破损纹章_。他在装备附着纹章的护甲时会随时间产生生命值之上的护盾值。纹章可以在护甲之间转移，并且可以携带一级升级。\n\n同时，UMP45初始携带一柄_破旧的短剑_，_三块投石_，布甲，水袋与绒布包。\n\nUMP45开局鉴定的物品有：\n_-_鉴定卷轴\n_-_治疗药水\n_-_盛怒卷轴

actors.hero.heroclass.mage=G11
actors.hero.heroclass.mage_desc_item=G11在开始时携带_G11突击步枪_。\n\n突击步枪比特殊子弹换弹更加迅速，且弹匣容量增加了1。\n\n突击步枪可使用_HP中空弹_作为子弹。
actors.hero.heroclass.mage_desc_loadout=G11使用突击步枪作为其近身武器。突击步枪比其他初始武器造成的伤害少。\n\nG11可利用其突击步枪发射出的子弹对敌人进行远程攻击。\n\nG11在开始时携带_大容量弹匣_因此可装入大量子弹。且其在开始时可识别并携带一个_高速装弹磁盘_。
actors.hero.heroclass.mage_desc_misc=G11在使用特殊弹药时，可对其部分鉴定。\n\nG11将自动识别强化磁盘。\n\nG11可小幅提升突击步枪的弹匣容量，且在其吃下食物时突击步枪会完成换弹。
actors.hero.heroclass.mage_desc_subclasses=打倒第二个Boss可以升级心智云图，G11的两个升级方向是：
actors.hero.heroclass.mage_desc=G11初始携带一把_老魔杖_。老魔杖的自动充能速度显著快于一般子弹，并且有 1 点额外最大充能数。G11可以将地牢中找到的各式子弹灌注到老魔杖中。\n\n同时，G11初始携带一把已灌注了_魔弹子弹_的老魔杖、布甲、水袋与绒布包。\n\nG11开局鉴定的物品有：\n_- _鉴定卷轴\n_- _液火药剂\n_-_ 升级卷轴

actors.hero.heroclass.rogue=UMP9
actors.hero.heroclass.rogue_desc_item=UMP9在开始时携带特殊武器_光学迷彩披风_且可在需要的时候隐身。\n\n虽其无法像其他特殊装备一样直接强化，但随着隐身的使用次数的增多，迷彩披风也会变得更加强大。
actors.hero.heroclass.rogue_desc_loadout=UMP9在开始时携带_维尔德mk.2_。_UMP9 _使用它在敌人没有防备时攻击能造成额外伤害。\n\nUMP9在开始时携带5枚_投掷用刀_。在对远处的敌人进行偷袭攻击时将获得附加伤害。\n\nUMP9在开始时携带_磁盘盒_，可防止磁盘着火后所造成的损失。
actors.hero.heroclass.rogue_desc_misc=UMP9更容易发现隐藏的门和陷阱。\n\nUMP9更容易发现隐藏在地下城的物品。\n\nUMP9在开始时识别并携带一个探查磁盘。
actors.hero.heroclass.rogue_desc_subclasses=打倒第二个Boss可以升级心智云图，UMP9的两个升级方向是：
actors.hero.heroclass.rogue_desc=UMP9初始携带一件独特神器：_暗影斗篷_。 穿上后，UMP9可以随时隐形。\n\nUMP9能从更远的距离_探测秘密与陷阱_。\n\n同时，UMP9初始携带一柄_匕首_，_三把飞刀_，布甲，水袋与绒布包。\n\nUMP9开局鉴定的物品有：\n_-_鉴定卷轴\n_-_隐形药剂\n_-_探地卷轴

actors.hero.heroclass.type561=56-1式
actors.hero.heroclass.type561_desc_item=56-1式在开始时额外携带1个_咸粽子_。
actors.hero.heroclass.type561_desc_loadout= 56-1式在开始时携带_56-1式_，具备爆炸伤害。\n\n但需要手动装填枪榴弹，装填后武器攻击伤害大幅度降低。\n\n榴弹发射后，有很长的冷却时间。
actors.hero.heroclass.type561_desc_misc= 56-1式在开局携带_泛黄的袖珍本_，可以对5x5范围内的敌人造成恐惧与心智震爆。
actors.hero.heroclass.type561_desc_subclasses=打倒第二个Boss可以升级心智云图，56-1式的两个升级方向是：
actors.hero.heroclass.rogue_desc=56-1式未完成，完成后请填写此文本。

actors.hero.heroclass.huntress=HK416
actors.hero.heroclass.huntress_desc=HK416初始携带一把独特的_灵能弓_，拥有无限的魔法弹药。\n\nHK416可以穿过高草丛而_不将其践踏成草地_。\n\n同时，HK416初始携带一副_带钉手套_，布甲，水袋与绒布包。\n\nHK416开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_灵视药剂\n_-_催眠卷轴
actors.hero.heroclass.huntress_unlock=HK416精通投掷武器，并且具有一把能无限射击的_独特灵能弓_。\n\n_在一局游戏中使用投掷武器击中 10 名不同敌人_以解锁HK416。
actors.hero.heroclass.huntress_desc_item=HK416初始携带一把独特的_灵能弓_，拥有无限的魔法弹药。
actors.hero.heroclass.huntress_desc_loadout=HK416在开始时携带_榴弹发射器_，将会根据敌人层数按比例造成爆炸伤害。\n\nHK416可将斧头同时作为投掷武器与近身武器使用。\n\nHK416在开始时携带_绒布袋_，可用来放置种子和小型校准模块。
actors.hero.heroclass.huntress_desc_misc=HK416在使用投掷武器时，将获得相当于其多余力量的附加伤害。\n\nHK416可较长时间地使用投掷武器。\n\nHK416可感知到藏在墙后的周边的敌人。\n\nHK416在开始时识别并携带一个心眼药剂。
actors.hero.heroclass.huntress_desc_subclasses=打倒第二个Boss可以升级心智云图，HK416的两个升级方向是：

# 角斗士 (Gladiator)
actors.hero.herosubclass.gladiator=角斗士
actors.hero.herosubclass.gladiator_desc=成功的近战攻击可以让_角斗士_开启连击。累积连击数能够使他释放特殊的处决技能。
actors.hero.herosubclass.gladiator_short_desc=_角斗士_会在成功进行攻击时积累连击数。角斗士可以消耗连击数以使用特殊战技。

# 狂战士 (Berserker)
actors.hero.herosubclass.berserker=狂战士
actors.hero.herosubclass.berserker_desc=_狂战士_能根据自身受创程度造成额外伤害。当生命值被扣减为0时，他将在短时间内_坚韧不屈_，但作为代价随后会陷入力竭之中。
actors.hero.herosubclass.berserker_short_desc=_狂战士_在受到伤害的时候会积累怒气，怒气能提高狂战士的攻击力，并使其短时间抗拒死亡。

# 术士 (Warlock) - 保留"骇客"译名
actors.hero.herosubclass.warlock=骇客
actors.hero.herosubclass.warlock_desc=_骇客_可以用枪弹给对方附加16LAB标记。被标记的敌人每当受到物理伤害时，都会让G11获得生命值与饥饿恢复。
actors.hero.herosubclass.warlock_short_desc=_骇客_在对敌人使用法杖时有几率为其带上16LAB标记。只要骇客对被标记的敌人造成物理伤害，自身就会回复生命值。

# 战斗法师 (Battlemage) - 保留"鹰眼"译名
actors.hero.herosubclass.battlemage=鹰眼
actors.hero.herosubclass.battlemage_desc=使用突击步枪近战时，_鹰眼_会获得取决于装填弹药类型的额外效果。并且能在战斗中快速装填弹药。
actors.hero.herosubclass.battlemage_short_desc=_鹰眼_在使用突击步枪近战攻击时会获得特殊弹药效果。

# 刺客 (Assassin)
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_desc=_刺客_能在隐身状态下仔细准备下一次攻击。隐身持续的时间越长，进行的攻击就越强大。
actors.hero.herosubclass.assassin_short_desc=隐形时，_刺客_会准备一次致命的攻击。隐身持续的时间越长，攻击威力越强。

# 疾行者 (Freerunner) - 保留"斥候"译名
actors.hero.herosubclass.freerunner=斥候
actors.hero.herosubclass.freerunner_desc=_斥候_在奔跑时会累积动能。动能会提高其移动速度和闪避能力，但在静止不动时会迅速衰减。
actors.hero.herosubclass.freerunner_short_desc=_斥候_在奔跑时会累积动量。动量可以用于开启逸动效果，提高移动速度和闪避能力。

# 狙击手 (Sniper)
actors.hero.herosubclass.sniper=狙击手
actors.hero.herosubclass.sniper_desc=_狙击手_能够发现敌人的装甲的薄弱点，使用投掷武器的时候有效地无视敌人护甲。
actors.hero.herosubclass.sniper_short_desc=_狙击手_的远程攻击能穿透护甲。用投掷武器击中目标后，能以灵能弓进行特殊追击。

# 守望者 (Warden) - 保留"榴弹手"译名
actors.hero.herosubclass.warden=榴弹手
actors.hero.herosubclass.warden_desc=_榴弹手_最大限度的提高M79-40mm榴弹的杀伤力，每次用自己的斧头打击敌人，就会大大增加榴弹的伤害。此外，学会了在野外生存的技能，露珠能够恢复更多体力，践踏高草获得额外防御，更容易发现隐藏在草中的露珠和种子。
actors.hero.herosubclass.warden_short_desc=_榴弹手_具有穿透高草的视野，在种植/踩踏植物时获得额外效果，斧击可增强榴弹威力。

