custom.dict.dict.trap_1 = 陷阱-1
custom.dict.dict.trap_1_d = 警报陷阱：唤醒并吸引全敌对生物至陷阱地点\n\n爆炎陷阱：5*5的区域5回合燃烧，水面上降为1回合\n\n烈焰陷阱：3*3区域2回合燃烧\n\n寒气陷阱:10回合3*3冰冻效果\n\n致眩气体陷阱:300+20*层数的眩晕气体\n\n酸蚀气体陷阱：80+5*层数的，初始强度为1+层数/4的酸蚀气体\n\n诅咒陷阱：诅咒物品或装备，优先诅咒无附魔/刻印的武器、护甲\n\n缴械陷阱：将玩家的武器传送到10~20格远处，但能看到位置。

custom.dict.dict.trap_2 = 陷阱-2
custom.dict.dict.trap_2_d = 解离陷阱：对最近目标造成(层数+(30~50))点伤害，不隐藏\n\n重构陷阱：随机生成怪物3~5只，生成怪物等级为30。1%生成鼠王，一定会生成宝箱怪、石像、幽灵、鱼之一，可能出现稀有怪。\n\n爆炸陷阱：等同于原地爆炸的炸弹。\n\n闪光陷阱：对目标造成0~4+层数的伤害(防御可减免)，并附加等同于伤害的流血、10回合失明、20回合残废。无限触发。\n\n羊群陷阱:5*5区域4~8回合魔法绵羊\n\n冰霜陷阱:5*5区域20回合冰冻效果\n\n即死陷阱：对最近目标造成等同于当前生命的伤害，人物不低于90%生命值则会剩下1点生命\n\n捕猎陷阱：对目标造成0~2+层数的伤害(防御可减免)，并附加等同于伤害的流血、10回合残废。无限触发。

custom.dict.dict.trap_3 = 陷阱-3
custom.dict.dict.trap_3_d = 守卫陷阱：在警报陷阱基础上多生成持有+0武器的石像，数量为层数/5-1\n\n淤泥陷阱：5*5区域20回合腐蚀污泥\n\n塌方陷阱：3*3陷落，有1回合延迟。无法在boss层使用\n\n毒镖陷阱：对最近的目标发射毒镖，造成4~8点伤害并施加8+层数*0.67回合的中毒\n\n落石陷阱：对整个房间或是5*5区域内所有生物造成5+层数~10+层数*2点伤害并造成10回合麻痹\n\n电击陷阱：3*3区域10回合电击\n\n雷暴陷阱：5*5区域20回合电击。电击效果对范围内的生物造成每两回合0~2+层数/5点伤害，每回合施加1回合麻痹，范围内的子弹每回合恢复1/3点充能。

custom.dict.dict.trap_4 = 陷阱-4
custom.dict.dict.trap_4_d = 召唤陷阱：生成1~3只当前楼层生成的怪物\n\n传送陷阱：将目标随机传送到本层各处\n\n毒气陷阱：生成300+20*层数的毒气\n\n扭曲陷阱：随机传送目标，人物踩中则会遗忘本层探索。\n\n虚弱陷阱：对目标附加60回合虚弱，boss/miniboss则为10回合\n\n老化的飞镖陷阱：对最近生物发射飞镖造成4~8点伤害。



