custom.dict.dict.misc_ankh =重生十字架
custom.dict.dict.misc_ankh_d =这枚象征不朽的古老饰品能够起死回生。在复苏时所有未装备的道具都会丢失。使用装满的露水瓶能够祝福十字章， 赋予它更强的力量。\n但祝福的十字架只能回复_1/4生命_，且不会清除一些效果。

custom.dict.dict.misc_seal =破损纹章
custom.dict.dict.misc_seal_d =佩戴纹章时战士能缓慢获得基于护甲品质的额外生命护盾，护盾上限为_护甲等级+护甲阶数+1_。每30回合回复1点护盾。

custom.dict.dict.misc_vial =露珠瓶
custom.dict.dict.misc_vial_d =你可以将多余的露珠收集到这个小小容器中以备不时之需。小瓶越满，你在饮用时会瞬间恢复的生命也越多。你每次使用都只会喝掉你需要的量。\n每滴露水可以回复5%生命值。\n\n这种小瓶曾被灌注复苏魔法，可惜效力已经衰退。所幸看起来还有一些能量残余，也许充满的水瓶能够用来祝福其他复活道具吧。

custom.dict.dict.misc_gold =钻石
custom.dict.dict.misc_gold_d =一堆钻石。收集钻石以在随后的商店中消费。\n通常一堆钻石数量为30+层数*10~60+层数*20，不过特殊情况会有不同的数额。

custom.dict.dict.misc_dust =尸尘
